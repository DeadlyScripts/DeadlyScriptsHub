<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deadly Scripts Hub - Loadstring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #58a6ff;
            text-align: center;
            margin-bottom: 0.6rem;
        }

        .subtitle {
            color: #8b949e;
            text-align: center;
            margin-bottom: 2rem;
        }

        .code-wrapper {
            position: relative;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            overflow: hidden;
        }

        .code-box {
            padding: 1.4rem 1.8rem;
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 1.05rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
            color: #c9d1d9;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .copy-button:hover {
            background: #30363d;
            opacity: 1;
        }

        .copy-button.copied {
            background: #238636;
            border-color: #2ea043;
            color: white;
        }

        .copy-button i {
            font-size: 1.1rem;
        }

        .footer {
            margin-top: 2rem;
            color: #8b949e;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Deadly Scripts Hub</h1>
    <p class="subtitle">Click the icon to copy (works on mobile & PC)</p>

    <div class="code-wrapper">
        <div class="code-box" id="code">
loadstring(game:HttpGet("https://github.com/DeadlyScripts/Deadly-Scripts-Hub/raw/refs/heads/main/Deadly_Scripts_Script_Hub"))()
        </div>

        <button class="copy-button" id="copyBtn" title="Copy to clipboard">
            <i class="fas fa-copy"></i>
        </button>
    </div>

    <div class="footer">
        Tap the icon in top-right corner â†’ paste in your executor
    </div>
</div>

<script>
    const copyBtn = document.getElementById('copyBtn');
    const codeElement = document.getElementById('code');
    const textToCopy = codeElement.textContent.trim();

    copyBtn.addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(textToCopy);
            successFeedback();
        } catch (err) {
            // Fallback for older browsers/mobile
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            successFeedback();
        }
    });

    function successFeedback() {
        const originalIcon = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
            copyBtn.innerHTML = originalIcon;
            copyBtn.classList.remove('copied');
        }, 2000);
    }
</script>

</body>
</html>
