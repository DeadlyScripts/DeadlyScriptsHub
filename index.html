<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deadly Scripts Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle animated background */
        .bg-particles {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 920px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            text-align: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 4rem; /* increased spacing since subtitle is removed */
        }

        .logo-wrapper {
            width: 120px;
            height: 120px;
            animation: subtleEntrance 1.6s ease-out;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 
                0 0 25px rgba(255,255,255,0.15),
                inset 0 0 20px rgba(255,255,255,0.08);
            background: rgba(20,20,20,0.4);
        }

        @keyframes subtleEntrance {
            from {
                opacity: 0;
                transform: scale(0.75) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #ffffff, #d0d0d0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .code-wrapper {
            position: relative;
            background: rgba(20,20,20,0.75);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .code-box {
            padding: 2.4rem 2.8rem;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.2rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            color: #e0e0e0;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 48px;
            height: 48px;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .copy-btn:hover {
            background: #333;
            color: #fff;
            transform: scale(1.08);
        }

        .copy-btn.copied {
            background: #2a5c2a;
            color: white;
            border-color: #3a7a3a;
        }

        @media (max-width: 640px) {
            h1 { font-size: 2.8rem; }
            .logo-wrapper { width: 100px; height: 100px; }
            .code-box { font-size: 1.05rem; padding: 2rem; }
        }
    </style>
</head>
<body>

<div class="bg-particles">
    <canvas id="particles"></canvas>
</div>

<div class="container">
    <div class="header">
        <div class="logo-wrapper">
            <img src="https://i.postimg.cc/B6TwgCZy/IMG-0336.png" alt="Deadly Scripts" class="logo">
        </div>
        <h1>Deadly Scripts Hub</h1>
    </div>

    <div class="code-wrapper">
        <div class="code-box" id="code">
loadstring(game:HttpGet("https://github.com/DeadlyScripts/Deadly-Scripts-Hub/raw/refs/heads/main/Deadly_Scripts_Script_Hub"))()
        </div>

        <button class="copy-btn" id="copyBtn">
            <i class="fas fa-copy"></i>
        </button>
    </div>
</div>

<script>
// Gentle floating particles
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

window.addEventListener('resize', resize);
resize();

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2.5 + 0.8;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
        this.opacity = Math.random() * 0.4 + 0.1;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || 
            this.y < 0 || this.y > canvas.height) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
        }
    }
    draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    particles = [];
    const count = Math.min(Math.floor(canvas.width * canvas.height / 20000), 120);
    for(let i = 0; i < count; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    ctx.fillStyle = 'rgba(10,10,10,0.08)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    
    requestAnimationFrame(animate);
}

initParticles();
animate();

// Copy functionality
const copyBtn = document.getElementById('copyBtn');
const codeText = document.getElementById('code').textContent.trim();

copyBtn.addEventListener('click', async () => {
    try {
        await navigator.clipboard.writeText(codeText);
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            copyBtn.classList.remove('copied');
        }, 1600);
    } catch (err) {
        // fallback
        const ta = document.createElement('textarea');
        ta.value = codeText;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.classList.add('copied');
        setTimeout(() => {
            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            copyBtn.classList.remove('copied');
        }, 1600);
    }
});
</script>
</body>
</html>
