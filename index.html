    <style>

        body {

            padding: 0 1.2rem;

            transition: background 0.4s ease;
        }
        body.light .navbar {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid #ddd;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 700;

            color: #fff;
            white-space: nowrap;

        body.light .nav-logo { color: #000; }
        .nav-logo img {

        }

        .nav-links {
            display: flex;

            align-items: center;
            flex-shrink: 0;
        }
        .nav-links a {
            text-decoration: none;

            font-weight: 500;
            font-size: 1.05rem;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 80px;

        }
        body.light .nav-links a { color: #555; }
        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        body.light .nav-links a:hover {
            color: #000;
            background: rgba(0, 0, 0, 0.1);
        }
        .nav-links a.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }
        body.light .nav-links a.active {
            color: #000;
            background: rgba(0, 0, 0, 0.15);
        }

        .theme-toggle {
            background: #222;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        body.light .theme-toggle { background: #ddd; color: #000; }
        .theme-toggle:hover { transform: scale(1.1); }

        .container {
            position: relative;
            z-index: 1;
            max-width: 960px;
            margin: 0 auto;
            padding: 9rem 1rem 4rem;
            text-align: center;
        }
        .header { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; margin-bottom: 4rem; }
        .logo-wrapper {
            width: 20vw; max-width: 140px; min-width: 90px;
            animation: subtleEntrance 1.6s ease-out;
        }
        .logo {
            width: 100%; height: 100%; object-fit: contain; border-radius: 50%;
            box-shadow: 0 0 25px rgba(255,255,255,0.15), inset 0 0 20px rgba(255,255,255,0.08);
            background: rgba(20,20,20,0.4);
        }
        body.light .logo { box-shadow: 0 0 25px rgba(0,0,0,0.15); background: rgba(240,240,240,0.6); }
        @keyframes subtleEntrance {
            from { opacity: 0; transform: scale(0.75) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.2rem);
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #ffffff, #d0d0d0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        body.light h1 {
            background: linear-gradient(90deg, #000000, #333333, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .code-wrapper {
            position: relative;
            background: rgba(20,20,20,0.75);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            margin: 0 auto;
            max-width: 100%;
        }
        body.light .code-wrapper {
            background: rgba(255,255,255,0.8);
            border: 1px solid #ccc;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .code-box {
            padding: clamp(1.8rem, 5vw, 2.8rem);
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            color: #e0e0e0;
        }
        body.light .code-box { color: #1a1a1a; }

        .copy-btn {
            position: absolute;
            top: 1rem; right: 1rem;
            width: clamp(40px, 10vw, 52px);
            height: clamp(40px, 10vw, 52px);
            background: #222; border: 1px solid #444; color: #aaa;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.25s ease;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        body.light .copy-btn { background: #eee; border: 1px solid #ccc; color: #555; }
        .copy-btn:hover { background: #333; color: #fff; transform: scale(1.08); }
        body.light .copy-btn:hover { background: #ddd; color: #000; }
        .copy-btn.copied { background: #2a5c2a; color: white; border-color: #3a7a3a; }

        /* ORIGINAL social buttons from your very first code */
        .social-buttons { margin-top: 3rem; display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap; }
        .social-btn {
            display: inline-flex; align-items: center; gap: 0.75rem;
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            font-size: clamp(1rem, 2.5vw, 1.2rem); font-weight: 600;
            text-decoration: none; color: #ffffff; border-radius: 10px;
            transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.15);
            background: rgba(40,40,40,0.6); backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); min-width: 180px;
        }
        .social-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.6); background: rgba(60,60,60,0.8); }
        .social-btn i { font-size: clamp(1.3rem, 3vw, 1.6rem); }
        .social-btn.discord { background: linear-gradient(135deg, #5865F2, #4752C4); border-color: #5865F2; }
        .social-btn.discord:hover { background: linear-gradient(135deg, #4752C4, #5865F2); box-shadow: 0 8px 25px rgba(88,101,242,0.5); }
        .social-btn.youtube { background: linear-gradient(135deg, #FF0000, #CC0000); border-color: #FF0000; }
        .social-btn.youtube:hover { background: linear-gradient(135deg, #CC0000, #FF0000); box-shadow: 0 8px 25px rgba(255,0,0,0.5); }

        @media (max-width: 480px) {
            .container { padding: 9rem 1rem 3rem; }
            .social-buttons { flex-direction: column; align-items: center; }
            .social-btn { width: 100%; max-width: 300px; justify-content: center; }
        }

        @media (max-width: 768px) {
            .navbar {
                top: 0.8rem;
                left: 0.8rem;
                right: 0.8rem;
                height: 64px;
                padding: 0 1rem;
            }
            .nav-logo {
                font-size: 1.2rem;
                gap: 8px;
            }
            .nav-logo img {
                width: 36px;
                height: 36px;
            }
            .nav-links {
                gap: 0.8rem;
            }
            .nav-links a {
                padding: 6px 12px;
                font-size: 0.95rem;
                min-width: 70px;
            }
            .theme-toggle {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
            .container {
                padding: 8.5rem 0.8rem 3rem;
            }
        }
    </style>
</head>

<script>
// Particle Animation
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Particle {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2.2 + 1;
        this.speedX = Math.random() * 0.8 - 0.4;
        this.speedY = Math.random() * 0.8 - 0.4;
        this.life = 2200 + Math.random() * 2800;
        this.age = 0;
    }
    update(delta) {
        this.age += delta;
        this.x += this.speedX * (delta / 16);
        this.y += this.speedY * (delta / 16);
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
        if (this.age >= this.life) this.reset();
    }
    draw() {
        ctx.fillStyle = document.body.classList.contains('light') ? '#000000' : '#ffffff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function spawnParticles() {
    const target = Math.max(20, Math.floor(canvas.width * canvas.height / 50000));
    while (particles.length < target) particles.push(new Particle());
}

let lastTime = 0;
function animate(time = 0) {
    if (!lastTime) lastTime = time;
    const delta = time - lastTime;
    lastTime = time;
    ctx.fillStyle = document.body.classList.contains('light') ? 'rgba(240, 240, 240, 0.28)' : 'rgba(10, 10, 10, 0.28)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(delta); p.draw(); });
    if (Math.random() < 0.04) particles.push(new Particle());
    requestAnimationFrame(animate);
}
spawnParticles();
animate();

// Theme Toggle
const themeToggle = document.getElementById('themeToggle');
const currentTheme = localStorage.getItem('theme');
if (currentTheme === 'light') {
    document.body.classList.add('light');
    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
}
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    if (document.body.classList.contains('light')) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('theme', 'light');
    } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', 'dark');
    }
    particles = [];
    spawnParticles();
});

// Copy Button
const copyBtn = document.getElementById('copyBtn');
const codeText = document.getElementById('code').textContent.trim();
copyBtn.addEventListener('click', async () => {
    try {
        await navigator.clipboard.writeText(codeText);
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.classList.add('copied');
        setTimeout(() => {
            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            copyBtn.classList.remove('copied');
        }, 1600);
    } catch (err) {
        const ta = document.createElement('textarea');
        ta.value = codeText;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.classList.add('copied');
        setTimeout(() => {
            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            copyBtn.classList.remove('copied');
        }, 1600);
    }
});
</script>
