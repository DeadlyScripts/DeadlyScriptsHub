<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deadly Scripts Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: #e6edf3;
            background: #0a0e14;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at 20% 30%, rgba(88,166,255,0.12) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(136,46,255,0.1) 0%, transparent 50%);
        }

        canvas#bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 90%;
            margin: 8vh auto;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.35));
        }

        h1 {
            font-size: 3.4rem;
            background: linear-gradient(90deg, #58a6ff, #a370ff, #ff7b72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(88,166,255,0.5);
            margin: 0;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.25rem;
            margin-bottom: 3rem;
        }

        .code-wrapper {
            position: relative;
            background: rgba(22,27,34,0.75);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48,54,61,0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6),
                        inset 0 0 20px rgba(88,166,255,0.08);
        }

        .code-box {
            padding: 2rem 2.2rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            color: #c9d1d9;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 44px;
            height: 44px;
            background: rgba(33,38,45,0.8);
            border: 1px solid #30363d;
            border-radius: 10px;
            color: #8b949e;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.25s ease;
            backdrop-filter: blur(4px);
        }

        .copy-button:hover {
            background: rgba(48,54,61,0.9);
            color: #58a6ff;
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(88,166,255,0.4);
        }

        .copy-button.copied {
            background: rgba(46,160,67,0.7);
            color: white;
            border-color: #2ea043;
        }

        .copy-button i {
            font-size: 1.3rem;
        }

        .footer {
            margin-top: 2.5rem;
            color: #6e7681;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .logo {
                width: 90px;
                height: 90px;
            }
            h1 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

<div class="background"></div>
<canvas id="bg-canvas"></canvas>

<div class="container">
    <div class="header">
        <!-- Replace this src with YOUR raw GitHub image URL after uploading the logo -->
        <img src="https://github.com/YOURUSERNAME/YOURREPO/raw/main/logo.png" 
             alt="Deadly Scripts Skull Logo" 
             class="logo"
             onerror="this.onerror=null; this.src='https://via.placeholder.com/100/000/fff?text=Upload+Logo';">
        <h1>Deadly Scripts Hub</h1>
    </div>
    <p class="subtitle">One-click loadstring (mobile & PC ready)</p>

    <div class="code-wrapper">
        <div class="code-box" id="code">
loadstring(game:HttpGet("https://github.com/DeadlyScripts/Deadly-Scripts-Hub/raw/refs/heads/main/Deadly_Scripts_Script_Hub"))()
        </div>

        <button class="copy-button" id="copyBtn" title="Copy to clipboard">
            <i class="fas fa-copy"></i>
        </button>
    </div>

    <div class="footer">
        Tap the icon top-right â†’ paste in your executor
    </div>
</div>

<script>
// Floating particles background (unchanged)
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Particle {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.8 - 0.4;
        this.speedY = Math.random() * 0.8 - 0.4;
        this.opacity = Math.random() * 0.4 + 0.1;
        this.hue = Math.random() * 60 + 200;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
    }
    draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 15;
        ctx.shadowColor = `hsl(${this.hue}, 80%, 60%)`;
    }
}

function initParticles() {
    particles = [];
    const count = Math.min(Math.floor(canvas.width * canvas.height / 15000), 180);
    for(let i = 0; i < count; i++) particles.push(new Particle());
}

function animate() {
    ctx.fillStyle = 'rgba(10,14,20,0.08)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
}

initParticles();
animate();

// Copy functionality
const copyBtn = document.getElementById('copyBtn');
const codeElement = document.getElementById('code');
const textToCopy = codeElement.textContent.trim();

copyBtn.addEventListener('click', async () => {
    try {
        await navigator.clipboard.writeText(textToCopy);
        successFeedback();
    } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = textToCopy;
        textarea.setAttribute('readonly', '');
        textarea.style.position = 'absolute';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        successFeedback();
    }
});

function successFeedback() {
    const original = copyBtn.innerHTML;
    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
    copyBtn.classList.add('copied');
    setTimeout(() => {
        copyBtn.innerHTML = original;
        copyBtn.classList.remove('copied');
    }, 1800);
}
</script>
</body>
</html>
